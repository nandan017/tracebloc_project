<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-ag">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - TraceBloc</title>
    {% load tailwind_tags %}
    {% tailwind_css %}
</head>
<body class="bg-brand-black text-brand-grey font-sans">

    <main class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-white mb-8">Tracked Products</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for product in products %}
                <div class="bg-brand-grey-dark p-6 rounded-lg shadow-lg hover:ring-2 hover:ring-brand-orange transition-all">
                    <h2 class="text-2xl font-bold text-white">{{ product.name }}</h2>
                    <p class="text-brand-orange font-mono mt-1">{{ product.sku }}</p>
                    <p class="mt-4 text-brand-grey-light">{{ product.description|truncatewords:20 }}</p>
                    <a href="#" class="inline-block mt-4 text-brand-orange font-semibold hover:text-white">View Details &rarr;</a>
                </div>
            {% empty %}
                <p class="text-brand-grey-light col-span-full">No products have been added yet. Please add some in the admin panel.</p>
            {% endfor %}
        </div>

    </main>

</body>
</html>
