<div class="mt-8">
    <h3 class="text-lg font-semibold text-white mb-3">Add New Update</h3>
   <form action="{% url form_url batch_id|default:product.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="bg-base-100 p-6 rounded-lg space-y-4">

            <div>
                <label for="{{ form.stage.id_for_label }}" class="block mb-2 text-sm font-medium text-white">Stage</label>
                <select name="{{ form.stage.name }}" id="{{ form.stage.id_for_label }}" class="bg-base-900 border border-base-100 text-white text-sm rounded-lg focus:ring-accent focus:border-accent block w-full p-2.5">
                    {% for value, text in form.fields.stage.choices %}
                        <option value="{{ value }}" {% if form.stage.value == value %}selected{% endif %}>{{ text }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="{{ form.location.id_for_label }}" class="block mb-2 text-sm font-medium text-white">Location</label>
                <input type="text" name="{{ form.location.name }}" id="{{ form.location.id_for_label }}" value="{{ form.location.value|default:'' }}" placeholder="e.g., Central Warehouse" class="bg-base-900 border border-base-100 text-white text-sm rounded-lg focus:ring-accent focus:border-accent block w-full p-2.5">
                {{ form.location.errors }}
            </div>

            <button type="submit" class="w-full text-brand-black bg-accent hover:bg-accent-hover focus:ring-4 focus:outline-none focus:ring-orange-300 font-bold rounded-lg text-sm px-5 py-3 text-center disabled:opacity-50">
                <span class="btn-text">Add Update</span>
                <span class="btn-loader htmx-indicator">Adding to Blockchain...</span>
            </button>
        </div>
    </form>
</div>
