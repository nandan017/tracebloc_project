{% extends "tracker/base.html" %}

{% block title %}Login - TraceBloc{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto mt-10">
        <h2 class="text-3xl font-bold text-white text-center mb-8">Log In</h2>
        <form method="post" class="bg-base-100 p-8 rounded-lg shadow-lg space-y-6">
            {% csrf_token %}

            {% if form.errors %}
                <p class="text-red-500 text-sm">Your username and password didn't match. Please try again.</p>
            {% endif %}

            <div>
                <label for="id_username" class="block mb-2 text-sm font-medium text-text">Username</label>
                <input type="text" name="username" id="id_username" class="bg-base-900 border border-base-100 text-text text-sm rounded-lg focus:ring-accent focus:border-accent block w-full p-2.5">
            </div>

            <div>
                <label for="id_password" class="block mb-2 text-sm font-medium text-text">Password</label>
                <input type="password" name="password" id="id_password" class="bg-base-900 border border-base-100 text-text text-sm rounded-lg focus:ring-accent focus:border-accent block w-full p-2.5">
            </div>

            <button type="submit" class="w-full text-brand-black bg-accent hover:bg-accent-hover font-bold rounded-lg text-sm px-5 py-3 text-center">
                Log In
            </button>

            <p class="text-sm text-center text-text-muted">
                Don't have an account? <a href="{% url 'register' %}" class="font-medium text-accent hover:underline">Sign Up</a>
            </p>
        </form>
    </div>
{% endblock %}
